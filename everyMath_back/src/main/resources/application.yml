server:
  port: 8080
  address: 0.0.0.0
  servlet:
    context-path: /

spring:
  application:
    name: everyMath_back
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://YOUR_IP:3306/every_math?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

# MyBatis Plus 配置
mybatis-plus:
  # 实体类包路径
  type-aliases-package: com.example.pojo.entity
  # Mapper XML 文件路径
  mapper-locations: classpath:mapper/*.xml
  # 配置
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 打印SQL日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 缓存配置
    cache-enabled: false
    # 延迟加载
    lazy-loading-enabled: true
    # 积极加载
    aggressive-lazy-loading: false
  # 全局配置
  global-config:
    db-config:
      # 主键策略：自增
      id-type: auto
      # 表名前缀
      table-prefix: ""
      # 逻辑删除字段
      logic-delete-field: deleted
      # 逻辑删除值
      logic-delete-value: 1
      # 逻辑未删除值
      logic-not-delete-value: 0